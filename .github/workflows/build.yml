name: Build Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            os: windows-latest
            cmake_generator: "Visual Studio 17 2022"

          - name: macOS
            os: macos-latest
            cmake_generator: "Xcode"

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.24.x'

    - name: Configure
      run: cmake -B build -G "${{ matrix.cmake_generator }}"

    - name: Build
      run: cmake --build build --config Release

    - name: List build artifacts (debug) - Windows
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Write-Host "=== Listing build directory ==="
        Get-ChildItem -Path build -Recurse | Select-Object FullName
        Write-Host "=== Checking for plugin files ==="
        Get-ChildItem -Path build -Recurse -Include *.vst3 -ErrorAction SilentlyContinue | Select-Object FullName

    - name: List build artifacts (debug) - macOS
      if: matrix.os == 'macos-latest'
      run: |
        echo "=== Listing build directory ==="
        find build/ -type f
        echo "=== Checking for plugin files ==="
        find build/ -name "*.vst3" -o -name "*.component" || echo "No plugins found"

    - name: Upload VST3 (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: MakeItHappenOTT-VST3-Windows
        path: |
          build/**/VST3/**/*.vst3
          build/**/*.vst3

    - name: Upload AU (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: MakeItHappenOTT-AU-macOS
        path: |
          build/**/AU/**/*.component
          build/**/*.component

    - name: Upload VST3 (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: MakeItHappenOTT-VST3-macOS
        path: |
          build/**/VST3/**/*.vst3
          build/**/*.vst3
